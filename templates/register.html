<h1>New Minimize Account Registration</h1>

<form action="#" method="post">
    <p>Please Enter Email:</p>
    <p><input type="email" name="user_email" value="{{ msg }}"/></p>
    <p>Please Enter First Name:</p>
    <p><input type="text" name="user_firstName"/></p>
    <p>Please Enter Last Name:</p>
    <p><input type="text" name="user_lastName"/></p>
    <p>Please Enter Chosen Password:</p>
    <p><input type="password" name="user_password"/></p>
    <p>Please Enter Verify Chosen Password:</p>
    <p><input type="password" name="user_password_verify"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>

<div>{{ msg }}</div>
<!--<div><a hef={{login_link}}>Login</a></div>-->
<p>Already have an account? Login below!</p>
<a href="/login">Login</a>
